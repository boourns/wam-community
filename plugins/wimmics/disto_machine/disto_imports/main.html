<script>
	let DistoMachineTemp = document.currentScript.ownerDocument.querySelector('#distomachine');
	class DistoMachineGui extends HTMLElement {


		constructor(plug) {

			super();
			this._plug = plug;
			this._plug.gui = this;
			this._root = this.attachShadow({
				mode: 'open'
			});
			this._root.appendChild(DistoMachineTemp.content.cloneNode(true));
			this.knobs = this._root.querySelectorAll(".knob");
			this.isOn;
			this.state = new Object();
			this.menu = this._root.querySelector("#menuPresets");
			this.index = this.menu.value;
			this.setKnobs();
			this.setSwitchListener();
			this.setResources();
			this.avoidDrag();

			console.log("### calling reactivate")
			this.reactivate();
		}

		get properties() {

			this.boundingRect = {
				dataWidth: {
					type: Number,
					value: 450
				},
				dataHeight: {
					type: Number,
					value: 150
				}
			};
			return this.boundingRect;

		}

		static get observedAttributes() {

			return ['state'];

		}

		simulatePresetMenuChoice(val) {
			this._root.querySelector("#menuPresets").value = val;
			this._plug.setParam("preset", val);
		}

		connectedCallback() {
			this.simulatePresetMenuChoice(5);
		}

		attributeChangedCallback() {
			this.state = JSON.parse(this.getAttribute('state'));
			console.log("attributeChangedCallback state = " + this.getAttribute('state'))

			try {
				if (this.state.status == "enable") {
					this._root.querySelector("#switch1").querySelector("webaudio-switch").value = 1;
					this.isOn = true;
				} else {
					this._root.querySelector("#switch1").querySelector("webaudio-switch").value = 0;
					this.isOn = false;
				}
				this.knobs = this._root.querySelectorAll(".knob");
				for (var i = 0; i < this.knobs.length; i++) {
					this.knobs[i].querySelector("webaudio-knob").setValue(this.state[this.knobs[i].id], false);
				}
				if (this.state.preset) {
					var preset = this._root.querySelector("#menuPresets");
					preset.value = this.state.preset;
				}
			} catch (err) {
			}
		}
		setResources() {
			let menuPresets = this._root.querySelector("#menuPresets");
			menuPresets.onchange = (e) => {
				this.index = e.target.value;
				this._plug.setParam("preset", this.index);
			}
			var background = this._root.querySelector("img");
			background.src = this._plug.URL + '/assets/DistoMachine.png';
			background.style = 'border-radius :10px;'
			this._root.querySelectorAll(".knob").forEach((knob) => {
				knob.querySelector("webaudio-knob").setAttribute('src', this._plug.URL +
					'/assets/Jambalaya.png');
			});
			this._root.querySelector("#switch1").querySelector("webaudio-switch").setAttribute('src', this._plug.URL +
				'/assets/switch_2.png');
		}

		eventToKnob(rank) {
			this.knobs[rank].querySelector("webaudio-knob").addEventListener('input', (e) =>
				this._plug.setParam(this.knobs[rank].id, e.target.value));
		}

		setKnobs() {
			for (var i = 0; i < this.knobs.length; i++) {
				this.eventToKnob(i);
			}
		}

		bypass() {
			this._plug.setParam("status", "disable");
		}

		reactivate() {
			console.log("### distomachine reactivate")
			this._plug.setParam("status", "enable");
		}

		setSwitchListener() {
			this._root.querySelector("#switch1").querySelector("webaudio-switch").addEventListener('change', (e) => {
				if (this.isOn) this.bypass()
				else this.reactivate();
				this.isOn = !this.isOn;
			});
		}

		avoidDrag() {
			this._root.querySelector("#background-image").draggable = false;
		}

	}
	try {
		customElements.define('wasabi-distomachine', DistoMachineGui);
	} catch (error) {
	}
	createDistoMachine = (plug) => {
		let elem = new DistoMachineGui(plug);
		return elem;
	}
</script>
